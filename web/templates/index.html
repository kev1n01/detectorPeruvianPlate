<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Detección de Placas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Sistema de Detección de Placas</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Video Stream -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4">Video en Vivo</h2>
                <img src="{{ url_for('video_feed') }}" class="w-full">
            </div>

            <!-- Registros -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4">Registros Recientes</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="px-4 py-2">Placa</th>
                                <th class="px-4 py-2">Fecha/Hora</th>
                                <th class="px-4 py-2">Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="records-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateRecords() {
            $.get('/get_records', function (data) {
                let tableContent = '';
                data.forEach(record => {
                    tableContent += `
                        <tr class="border-b text-center">
                            <td class="px-4 py-2">${record.plate}</td>
                            <td class="px-4 py-2">${record.timestamp}</td>
                            <td class="px-4 py-2">${record.type}</td>
                        </tr>
                    `;
                });
                $('#records-table').html(tableContent);
            });
        }

        // Actualizar registros cada 2 segundos
        setInterval(updateRecords, 2000);

        // Primera actualización
        updateRecords();
    </script>
</body>

</html>
